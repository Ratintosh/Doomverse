<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Doomverse Configuration</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="wizard.css">
</head>

<body class="wizardContent">
    <div class="titleStuffs" id="title-bar">
        <div id="title">Doomverse Configuration</div>
        <br>
        <div class="navBar">
            <div id="sourceportTab" class="navBarElement selected">
                <object id="generalIcon" data="icons/wizard/gear.svg" type="image/svg+xml"></object>
                <p>Source Ports</p>
            </div>

            <div id="iwadTab" class="navBarElement">
                <object id="gameplayIcon" data="icons/wizard/gameplay.svg" type="image/svg+xml"></object>
                <p>Base IWADS</p>
            </div>
        </div>
        <div id="title-bar-btns">
            <a id="close-btn" href="#"><svg class="ctrl" xmlns="http://www.w3.org/2000/svg" width="18px" height="18px"
                    viewBox="0 0 24 24" fill="none" stroke="#4f4f4f" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" class="feather feather-x">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg></a>
        </div>
    </div>
    <div class="wizard">
        <div class="wizardBody">
            <h1 id="statusMsg">Looking for IWADS and Source Ports...</h1>
            <div id="sourceportBody" class="configSection">
                <h1>Source Ports</h1>
                <p>Configure source ports</p>
                <table id="sourceportsTable" data-section="sourceports" style="width:100%">
                    <tr>
                        <th>Name</th>
                        <th>Path</th>
                        <th>Valid</th>
                    </tr>
                </table>
                <br>
                <button class="addEntryBtn" data-section="sourceports">Add Source Port</button>
            </div>

            <div id="iwadBody" class="configSection" style="display: none;">
                <h1>IWADS</h1>
                <p>Configure base iwads</p>
                <table id="iwadsTable" data-section="iwads" style="width:100%">
                    <tr>
                        <th>Name</th>
                        <th>Path</th>
                        <th>Valid</th>
                    </tr>
                </table>
                <br>
                <button class="addEntryBtn" data-section="iwads">Add IWAD</button>
            </div>
        </div>
        <button id="saveChanges">Save Changes</button>
        <button id="close-btn">Close</button>
    </div>

    <script src="js/configure.js"></script>
</body>
</html>
